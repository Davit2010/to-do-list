<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <h1 class="name">to do list</h1>
      <div class="add-cont">
        <input class="input" type="text" placeholder="write your task"/>
        <button class="push">+</button>
      </div>
      <div class="list-cont"></div>

      <div class="bottom-cont">
        <p class="count-cont">count:<span class="count"> 0</span></p>
        <button class="del-all">clear all</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
